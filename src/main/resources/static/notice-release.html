    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content" id="contain-holder">
            <!-- 内容区在此 -->

            <div id="contain-loader">
                <link rel="stylesheet" href="assets/plugins/webuploader-0.1.5/webuploader.css">
                <link rel="stylesheet" href="assets/css/upload.css">
                <link rel="stylesheet" href="assets/plugins/datepicker/css/bootstrap-datepicker3.min.css">

                <style>
                    .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
                        width: 302px;
                    }

                    .webuploader-pick {
                        background-color: #5cb85c;
                        border-color: #4cae4c;
                        color: #FFF;
                    }

                    .webuploader-pick-hover {
                        background-color: #47a447;
                        border-color: #398439;
                    }

                    .attribute_name {
                        font-weight: 700;
                        padding-right: 15px;
                        padding-left: 5px;
                        color: #666666;
                        width: 12%;
                        display: flex;
                        justify-content: space-between;
                    }

                    #label{
                        display: flex;
                        width: 600px;
                        flex-wrap: wrap;
                    }

                </style>

                <div class="container-fluid">
                    <!-- OVERVIEW -->
                    <div class="panel panel-headline">
                        <div class="panel-heading">
                            <h3 class="panel-title">发布通知</h3>
                        </div>

                        <div class="panel-body" style="position:relative;left:10px;">
                            <div class="form-horizontal">
                                <!--					通知单位-->
                                <div class="form-group form_cell">
                                    <span class="required">*</span>
                                    <div class="attribute_name">
                                        <div>通</div>
                                        <div>知</div>
                                        <div>发</div>
                                        <div>布</div>
                                        <div>单</div>
                                        <div>位:</div>
                                    </div>
                                    <div class="attribute_content">
                                        <select class="selectpicker" data-live-search="true" data-size="8"
                                                style="width:37%;border-color:#d8d5d5;color: #999999;height: 100%;font-size: 14px;"
                                                id="unit">
                                        </select>
                                    </div>
                                </div>

                                <!--					通知标题-->
                                <div class="form-group form_cell">
                                    <span class="required">*</span>
                                    <div class="attribute_name">
                                        <div>通</div>
                                        <div>知</div>
                                        <div>标</div>
                                        <div>题:</div>
                                    </div>
                                    <div class="attribute_content">
                                        <input type="text" class="form-control" id="title" required="required"
                                               onblur="test('title')">
                                        <div id="msgInfo_title" class="warning_info"></div>
                                    </div>
                                </div>

                                <!--					通知内容-->
                                <div class="form-group form_cell">
                                    <span class="required">*</span>
                                    <div class="attribute_name">
                                        <div>通</div>
                                        <div>知</div>
                                        <div>内</div>
                                        <div>容:</div>
                                    </div>
                                    <div class="attribute_content">
							            <textarea cols="60" rows="10" id="content"
                                                  style="resize:none;width:50%;border-color:#d8d5d5;" name="content"
                                                  maxlength="1000"
                                                  onblur="test('content')"
                                                  class="form-control"></textarea>
                                        <div id="msgInfo_content" class="warning_info"></div>
                                    </div>

                                </div>

                                <!--					通知级别-->
                                <div class="form-group form_cell">
                                    <span class="required">*</span>
                                    <div class="attribute_name">
                                        <div>通</div>
                                        <div>知</div>
                                        <div>级</div>
                                        <div>别:</div>
                                    </div>
                                    <div class="attribute_content">
                                        <select class="selectpicker" id="level">
                                            <option value="3">一般</option>
                                            <option value="2">重要</option>
                                            <option value="1">紧急</option>
                                        </select>
                                    </div>
                                </div>

                                <!--					截止时间-->
                                <div class="form-group form_cell">
                                    <span class="required">*</span>
                                    <div class="attribute_name">
                                        <div>截</div>
                                        <div>止</div>
                                        <div>日</div>
                                        <div>期:</div>
                                    </div>
                                    <div id="data-picker">
                                        <div class="input-group date">
                                            <input type="text" class="form-control">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-th"></i> </span>
                                        </div>
                                    </div>
                                </div>

                                <!--					通知标签-->
                                <div class="form-group form_cell">
                                    <span class="required" style="visibility: hidden !important;">*</span>
                                    <div class="attribute_name">
                                        <div>通</div>
                                        <div>知</div>
                                        <div>标</div>
                                        <div>签:</div>
                                    </div>
                                    <div class="attribute_content">
                                        <div id="label"></div>
                                        <!--                                        <label><input type='checkbox' name='check' id="1"/>学校通知</label>-->
                                        <!--                                        &nbsp;-->
                                        <!--                                        <label><input type='checkbox' name='check' id="2"/>学院通知</label>-->
                                        <!--                                        &nbsp;-->
                                        <!--                                        <label><input type='checkbox' name='check' id="3"/>课程</label>-->
                                        <!--                                        &nbsp;-->
                                        <!--                                        <label><input type='checkbox' name='check' id="4"/>活动</label>-->
                                        <!--                                        &nbsp;-->
                                        <!--                                        <label><input type='checkbox' name='check' id="5"/>比赛</label>-->
                                    </div>
                                </div>

                                <!--					附件-->
                                <div class="form-group form_cell file">
                                    <span class="required" style="visibility: hidden !important;">*</span>
                                    <div class="attribute_name" style="padding-top: 4px;">
                                        <div>上</div>
                                        <div>传</div>
                                        <div>附</div>
                                        <div>件:</div>
                                    </div>
                                    <div class="attribute_content_file">
                                        <div id="uploader" class="wu-example" style="padding: 0;">
                                            <!--用来存放文件信息-->
                                            <div id="uploader_file">
                                            </div>
                                            <div class="btns">
                                                <div id="picker">选择文件</div>
                                                <button type="button" id="ctlBtn" class="btn btn-primary"
                                                        style="height: 33px;margin-left: 20px">开始上传
                                                </button>
                                            </div>
                                            <span style="display:none" id="paper_file_loaction"></span>
                                        </div>
                                        <div class="panel-subtitle" style="padding-top: 0;">
                                            上传文件类型限制为：jpg,png,pdf,doc,docx,zip,rar。单个文件最大容量是：100M
                                        </div>
                                        <button class="btn btn-primary submit" type="button" onclick="submit()">提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END OVERVIEW -->
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- END MAIN CONTENT -->
    </div>

            $('#data-picker input').datepicker({
                language: 'zh-CN',
                format: 'yyyy-mm-dd',//日期格式
            });
            $('#data-picker input').datepicker('setDate', new Date());
        </script>
    </div>
</div>
